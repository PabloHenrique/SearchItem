<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
        <title>Search Words</title>
    </head>
    <body>
        <header>
            <div class="cont" id="container">
                <div class="explorer">
                    <h2 class="explorer-title">Search Item</h2>
                    <p class="explorer-subtitle">Dicionário em português</p>
                    <p class="explorer-desc">Escreva uma palavra para buscar&nbsp; resultados!</p>
                    <form id="informacoes">
                        <input class="inpSearch" type="text" id="search">
                        <button type="submit" class="btnSearch" id="send"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="resultados">
                        
                    </div>
                </div>
            </div>
        </header>
        <footer id="footer" class="fixed">
            <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright - Outubro 2022</p>
            <p>Pablo Henrique Nadai</p>
            <div class="footer-links">
                <a class="link-item" href="https://github.com/PabloHenrique" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a class="link-item" href="mailto:pablohenriquenadai@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                <a class="link-item" href="https://www.linkedin.com/in/pablo-henrique-nadai/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
